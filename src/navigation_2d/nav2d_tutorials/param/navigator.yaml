# Frequency (Hz) in which to generate new commands
frequency: 10.0 #10 default

# Inflation params used for path planning
map_inflation_radius: 1.0 # also tried 1.0 for expts with tb3+gazebo. #1.0 for stage/p3at.
robot_radius: 0.5 # 0.5 for stage/p3at. # trying 0.25 for tb3-gz.

# Distance to set the command target in front of the robot
command_target_distance: 1.0

# Tolerance in target position for MoveToPosition2D (meter)
navigation_goal_distance: 2.0

# Toleranvce in target heading for MoveToPosition2D (radians)
navigation_goal_angle: 1.0

# Distance at which to turn off obstacle avoidance (meter)
navigation_homing_distance: 4.0

# Find new exploartion target when in range of current one (meter)
exploration_goal_distance: 3.0

# Replanning period (set any to 0 to ignore)
min_replanning_period: 5.0 #default 5
max_replanning_period: 1.0 #default 1
replanning_period: 5.0 #using this for the separate planning thread.

# Strategy MinPos
min_target_area_size: 1.0
visualize_frontiers: true
